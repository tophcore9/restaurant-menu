<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 2.2 - Restaurant menu</title>
    
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsiveness.css">
</head>
<body>
    <div class="container">
        
        <div class="wrapper">
        
            <img src="images/logo.png" alt="Logo" class="logo">

            <div class="filtres">
                <button class="filter">Appertizers</button>
                <button class="filter">Entrees</button>
                <button class="filter">Soups</button>
                <button class="filter">Salads</button>
                <button class="filter">Desserts</button>
                <button class="filter">Drinks</button>
            </div>

            <select class="sort">
                <option value="most rated">Most rated</option>
                <option value="least rated">Least rated</option>
                <option value="ascending">Ascending</option>
                <option value="descending">Descending</option>
            </select>

            <div class="dishes">

            </div>
        </div>
    </div>
    
    <script src="build/dish.js"></script>
    <script src="build/dishes.js"></script>
    <script src="build/app.js"></script>
</body>
</html>
